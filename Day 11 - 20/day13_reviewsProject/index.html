
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
<main>
    <section class="container">
        <!-- title -->
        <div class = "title">
            <h2> our reviews </h2>
            <div class= "underline"></div>
        </div>
        <!-- review-->
        <article class="review">
            <div class="img-cointainer">
                <img src="./photos/tyler.jpg" id="person-img" alt="">
            </div>
            <h4 id="author"> Samantha Jones</h4>
            <p id="job">UX Designer</p>
            <p id="info"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sint soluta deleniti omnis. Laborum, obcaecati facere. Maiores optio rerum, minus consectetur at culpa molestiae dolorum nam sequi eos! Eos, iste quidem.</p>
            <!-- prev next buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- random button-->
            <button class="random-btn">Surprise Me</button>

        </article>
    </section>
</main>
    <script src="app.js"></script>
  </body>
</html>
