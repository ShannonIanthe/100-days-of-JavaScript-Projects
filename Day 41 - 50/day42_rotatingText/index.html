<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tag"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function() {
    var entries = [
        { label : 'HTML' },
        { label : 'CSS' },
        { label : 'JAVASCRIPT' },
        { label : 'JQUERY' },
        { label : 'PYTHON' },
        { label : 'DJANGO' },
        { label : 'DELPHI' },
        { label : 'C' },
        { label : 'C#' },
        { label : 'C++' },
        { label : 'NODE.JS' },
        { label : 'VISUAL BASIC' },
        { label : 'ACTION SCRIPT' },
    ];

    var settings = {
        entries : entries,
        width: 640,
        height: 480,
        radius: '65%',
        radiusMin: 75,
        bgDraw: true,
        bgColor: '#000',
        opacityOver: 1.00,
        opacityOut: 0.05,
        opacitySpeed: 6,
        fov: 800,
        speed: 2,
        fontFamily: 'Monument Extended',
        fontSize: '30',
        fontColor: '#f00',
        fontWeight: 'bold',
        fontStyle: 'normal',
        fontStretch: 'normal',
        fontToUpperCase: true 
    };
    $('#tag').svg3DTagCloud(settings);
});
    </script>
    
</body>
</html>
