<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.come">

</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Birthday Countdown!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">Time</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">Time</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-seconds">
                    <h3 class="seconds">Time</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="./Goodies - Monster.png" alt="">
    </section>
    

    <script src="app.js"></script>
</body>
</html>
